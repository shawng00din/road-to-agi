<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Road to AGI and Beyond - An Interactive Timeline</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome CDN (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Netlify Identity Widget for admin authentication -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

    <header>
        <h1>The Road to AGI and Beyond</h1>
        <p>An interactive timeline based on insights from the Artificial Intelligence Show podcast series and AI history.</p>
        <div class="controls">
            <button id="toggle-all-details" class="details-toggle">Show All Details</button>
            <div class="voice-control">
                <select id="voice-select" class="voice-select">
                    <option value="fable">Male</option>
                    <option value="nova">Female</option>
                </select>
            </div>
            <button id="play-all" class="play-all-button" onclick="window.playAllClicked()">
                <i class="fas fa-play"></i> Play All
            </button>
        </div>
    </header>

    <div class="timeline-container">
        <!-- Timeline items will be dynamically loaded from Netlify Blobs -->
        <div class="loading-indicator">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading timeline data...</p>
            </div>
        </div>

    <!-- Debug panel - only visible when ?debug=true is in URL -->
    <div id="debug-panel" class="debug-panel">
        <div class="debug-header">
            <h3>Debug Panel</h3>
            <button id="clear-log" class="clear-log-btn">Clear</button>
        </div>
        <div id="debug-log" class="debug-log"></div>
        </div>

    <footer>
        <p>Project by <a href="https://twitter.com/paulroetzer" target="_blank" rel="noopener noreferrer">Paul Roetzer</a> | Source data from the <a href="https://www.marketingaiinstitute.com/artificial-intelligence-show" target="_blank" rel="noopener noreferrer">Artificial Intelligence Show</a> podcast</p>
        <p>Built by <a href="https://twitter.com/ShawnGoodin" target="_blank" rel="noopener noreferrer">Shawn Goodin</a></p>
    </footer>

    <!-- Load the timeline data first -->
    <script src="js/load-timeline.js"></script>
    
    <!-- Then load the main script -->
    <script src="script.js"></script>
</body>
</html>
