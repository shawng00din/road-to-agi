<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road to AGI Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #3949ab;
            --secondary-color: #00acc1;
            --dark-color: #303F9F;
            --danger-color: #e53935;
            --light-color: #f5f5f5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 2rem;
        }

        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 4rem;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 2rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--dark-color);
        }

        #error-message {
            color: var(--danger-color);
            margin-top: 1rem;
            display: none;
        }

        .login-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .login-container {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Road to AGI Admin</h1>
            <form id="login-form" class="login-form">
                <input type="password" id="password" placeholder="Enter admin password" required>
                <button type="submit">Login</button>
            </form>
            <p id="error-message">Invalid password. Please try again.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');

            // Check if user is already logged in
            const isLoggedIn = sessionStorage.getItem('roadToAGI_adminLoggedIn') === 'true';
            if (isLoggedIn) {
                window.location.href = '/admin/admin-panel.html';
                return;
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                errorMessage.style.display = 'none';
                
                try {
                    console.log('Sending authentication request...');
                    const response = await fetch('/.netlify/functions/admin-auth', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ password })
                    });
                    
                    const data = await response.json();
                    console.log('Authentication response:', data);
                    
                    if (response.ok) {
                        // Authentication successful
                        sessionStorage.setItem('roadToAGI_adminLoggedIn', 'true');
                        sessionStorage.setItem('roadToAGI_adminPassword', password);
                        window.location.href = '/admin/admin-panel.html';
                    } else {
                        // Authentication failed
                        errorMessage.style.display = 'block';
                        document.getElementById('password').value = '';
                    }
                } catch (error) {
                    console.error('Authentication error:', error);
                    errorMessage.textContent = 'An error occurred during authentication. Please try again.';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
