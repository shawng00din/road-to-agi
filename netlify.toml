# Environment variables required:
# - ADMIN_PASSWORD: Password for admin authentication
# - NETLIFY_BLOBS_TOKEN: Auto-generated or provided by Netlify for Blob storage

[build]
  functions = "functions"
  publish = "."
  command = "node scripts/generate-audio.js"

[functions]
  node_bundler = "esbuild"

[dev]
  functions = "functions"
  publish = "."

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200

[[redirects]]
  from = "/debug-timeline"
  to = "/.netlify/functions/debug-timeline"
  status = 200
  force = true

[[redirects]]
  from = "/api/milestones"
  to = "/.netlify/functions/create-milestone"
  status = 200
  method = "POST" 